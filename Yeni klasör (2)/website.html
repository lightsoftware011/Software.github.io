<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiğit Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            overflow: hidden;
        }

        .pyke-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pyke.png'); /* Görselin doğru yolu */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.8rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 1px;
            animation: typing 3s steps(40) 1s 1 normal both;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid white;
            margin-bottom: 30px;
        }

        button {
            margin-top: 10px;
            padding: 14px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.1);
        }

        .status-text {
            margin-top: 25px;
            font-size: 1.1rem;
            font-style: italic;
            color: #cfcfcf;
            opacity: 0.8;
        }

        .login-section {
            display: none; /* Başlangıçta gizli */
            text-align: center;
            margin-top: 20px;
        }

        .login-section input {
            padding: 12px 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            border: 2px solid #6e8efb;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }

        .login-section input:focus {
            border-color: #a777e3;
            outline: none;
            box-shadow: 0 0 15px rgba(167, 119, 227, 0.6);
        }

        .login-section button {
            padding: 14px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .login-section button:hover {
            transform: scale(1.05);
        }

        .register-btn {
            background: linear-gradient(135deg, #ff8c00, #f74e3e);
            margin-top: 15px;
        }

        .register-btn:hover {
            transform: scale(1.1);
        }

        /* Sağ üst bağlantılar */
        .top-links {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            font-family: 'Arial', sans-serif;
        }

        .top-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .top-links a:hover {
            color: #a777e3;
        }

    </style>
</head>
<body>

<div class="pyke-background"></div>

<!-- Sağ üst köşe bağlantıları -->
<div class="top-links">
    <a href="https://www.youtube.com/watch?v=5s0ODbFh46k" target="_blank">Destek</a>
    <a href="https://www.youtube.com/shorts/xetkLBM1DjY" target="_blank">Hakkında</a>
    <a href="https://quickabdest.com/" target="_blank">Gizlilik Politikası</a>
</div>

<div class="container">
    <h1 id="typingText">-Yiğit Software-</h1>
    <button onclick="showLogin()">Giriş</button>
    <button class="register-btn" onclick="showRegister()">Kayıt Ol</button>
    <div class="status-text">Uyuyor...</div>
</div>

<!-- Giriş Formu (Başlangıçta Gizli) -->
<div class="login-section" id="loginSection">
    <h2>Giriş Yap</h2>
    <input type="text" placeholder="Kullanıcı Adı" />
    <input type="password" placeholder="Şifre" />
    <button>Giriş Yap</button>
</div>

<!-- Kayıt Ol Formu (Başlangıçta Gizli) -->
<div class="login-section" id="registerSection" style="display:none;">
    <h2>Kayıt Ol</h2>
    <input type="text" placeholder="Kullanıcı Adı" />
    <input type="email" placeholder="E-posta" />
    <input type="password" placeholder="Şifre" />
    <button>Kayıt Ol</button>
</div>

<script>
    // Yazı animasyonu tamamlandıktan sonra imleci gizleme
    const typingText = document.getElementById('typingText');

    // Animasyon bitiminde border-right'ı kaldırmak için zamanlayıcı
    setTimeout(() => {
        typingText.style.borderRight = 'none';
    }, 3000); // 3000ms = 3 saniye sonra

    function showLogin() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('registerSection').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('registerSection').style.display = 'block';
    }
</script>

</body>
</html>
